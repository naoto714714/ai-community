name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Check uv.lock is up to date
        run: uv lock --check

      - name: Run ruff format check
        run: uv run ruff format --check .

      - name: Run ruff linting
        run: uv run ruff check .

      - name: Run pyright type checking
        run: uv run pyright .

      - name: Run pytest
        run: uv run pytest ../../tests/backend/ -v

  frontend:
    name: Frontend Tests & Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ./src/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Run Prettier format check
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Run Vitest tests
        run: npm run test:run

      - name: Build frontend
        run: npm run build

  frontend-integration-tests:
    name: Frontend Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install backend dependencies
        run: |
          cd src/backend
          uv sync

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: ./src/frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd src/frontend
          npm ci

      - name: Run frontend integration tests
        run: |
          if [ -d "tests/frontend" ] && [ "$(ls -A tests/frontend)" ]; then
            cd tests/frontend
            npm run test || echo "Frontend integration tests failed"
          else
            echo "Frontend integration tests not yet implemented"
          fi

  all-tests-complete:
    name: All Tests Complete
    runs-on: ubuntu-latest
    needs: [backend, frontend, frontend-integration-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.backend.result }}" == "success" && "${{ needs.frontend.result }}" == "success" && "${{ needs.frontend-integration-tests.result }}" == "success" ]]; then
            echo "All tests passed successfully!"
          else
            echo "Some tests failed:"
            echo "Backend: ${{ needs.backend.result }}"
            echo "Frontend: ${{ needs.frontend.result }}"
            echo "Frontend Integration: ${{ needs.frontend-integration-tests.result }}"
            exit 1
          fi
