fail_fast: true

repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^(.*\.(ya?ml|json5?)|src/frontend/.*\.(ts|tsx|js|jsx|css|md))$
        exclude: "node_modules/.*"
        additional_dependencies:
          - prettier@3.5.3

  - repo: local
    hooks:
      # Frontend Code Quality
      - id: eslint
        name: ESLint
        entry: bash -c 'cd src/frontend && npm run lint:fix'
        language: system
        files: ^src/frontend/(src|tests)/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
        stages: [pre-commit]

      # Python Code Quality (Backend & Tests)
      - id: ruff-format
        name: Ruff Format
        entry: uv run ruff format src/backend tests
        language: system
        files: ^(src/backend|tests)/.*\.py$
        pass_filenames: false
      - id: ruff-check
        name: Ruff Check
        entry: uv run ruff check src/backend tests --fix --exit-non-zero-on-fix
        files: ^(src/backend|tests)/.*\.py$
        language: system
        pass_filenames: false
      - id: pyright
        name: pyright
        entry: uv run pyright src/backend tests
        language: system
        files: ^(src/backend|tests)/.*\.py$
        pass_filenames: false
      - id: uv-lock-check-backend
        name: Check backend uv.lock is up to date
        entry: bash -c 'cd src/backend && uv lock --check'
        language: system
        files: ^src/backend/(pyproject\.toml|uv\.lock)$
        pass_filenames: false
