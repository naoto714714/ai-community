fail_fast: true

repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^(.*\.(ya?ml|json5?)|src/frontend/.*\.(ts|tsx|js|jsx|css|md))$
        exclude: "node_modules/.*"
        additional_dependencies:
          - prettier@3.5.3

  - repo: local
    hooks:
      # Frontend Code Quality
      - id: eslint
        name: ESLint
        entry: bash -c 'cd src/frontend && npm run lint:fix'
        language: system
        files: ^src/frontend/(src|tests)/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
        stages: [pre-commit]

      # Python Code Quality (Backend)
      - id: ruff-format-backend
        name: Ruff Format (Backend)
        entry: bash -c 'cd src/backend && uv run ruff format'
        language: system
        files: ^src/backend/.*\.py$
        pass_filenames: false
      - id: ruff-backend
        name: Ruff (Backend)
        entry: bash -c 'cd src/backend && uv run ruff check --fix --exit-non-zero-on-fix'
        files: ^src/backend/.*\.py$
        language: system
        pass_filenames: false
      - id: pyright-backend
        name: pyright (Backend)
        entry: bash -c 'cd src/backend && uv run pyright .'
        language: system
        files: ^src/backend/.*\.py$
        pass_filenames: false

      # Python Code Quality (Tests)
      - id: ruff-format-tests
        name: Ruff Format (Tests)
        entry: bash -c 'uv run ruff format tests'
        language: system
        files: ^tests/.*\.py$
        pass_filenames: false
      - id: ruff-tests
        name: Ruff (Tests)
        entry: bash -c 'uv run ruff check tests --fix --exit-non-zero-on-fix'
        files: ^tests/.*\.py$
        language: system
        pass_filenames: false
      - id: pyright-tests
        name: pyright (Tests)
        entry: bash -c 'uv run pyright tests'
        language: system
        files: ^tests/.*\.py$
        pass_filenames: false
      - id: uv-lock-check-backend
        name: Check backend uv.lock is up to date
        entry: bash -c 'cd src/backend && uv lock --check'
        language: system
        files: ^src/backend/(pyproject\.toml|uv\.lock)$
        pass_filenames: false
